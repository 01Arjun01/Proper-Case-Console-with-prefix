<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      padding: 40px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #000;

    .button-row {

    .button-row button,
    #noneButton {

      background-color: rgba(0, 0, 0, 0.6);

      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .button-row button:hover,
    #noneButton:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ff00;
    }
    #mrButton { color: MistyRose; }
    #msButton { color: MistyRose; }
    #mrsButton { color: MistyRose; }
    #drButton { color: MistyRose; }
    #noneButton {
      width: 100%;
      font-size: 22px;
      color: #00ff00;
    }
    #output {
      margin-top: 20px;
      font-weight: bold;
      white-space: pre-wrap;
    }
    .toggle-container {
      text-align: right;
      margin-bottom: 20px;
    }
    .toggle-container button {
      background: none;

<body>

  <h2>ğŸš€Arjun's proper case consoleğŸ” ğŸ”„ï¸ğŸ”¡</h2>

  <div class="toggle-container">
    <button onclick="toggleMode()" id="modeToggle">ğŸŒ™</button>
  </div>

  <textarea id="inputText" rows="3" placeholder="Enter name(s) here..."></textarea>

  <div class="button-row">
    <button id="mrButton" onclick="convertWithSalutation('Mr.')">ğŸ‘¨ Mr.</button>
    <button id="msButton" onclick="convertWithSalutation('Ms.')">ğŸ‘© Ms.</button>
    <button id="mrsButton" onclick="convertWithSalutation('Mrs.')">ğŸ‘± Mrs.</button>
    <button id="drButton" onclick="convertWithSalutation('Dr.')">ğŸ§‘â€âš•ï¸ Dr.</button>
  </div>

  <button id="noneButton" onclick="convertWithSalutation('')">None</button>

  <div id="output"></div>

  <script>
    function convertWithSalutation(salutation) {
      const input = document.getElementById("inputText").value.trim();
      if (!input) return;

      const properCaseName = input
        .toLowerCase()
        .split(' ')
        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(' ');

      const finalOutput = salutation ? salutation + " " + properCaseName : properCaseName;

      document.getElementById("output").innerText = finalOutput;

      navigator.clipboard.writeText(finalOutput).then(() => {
        document.getElementById("inputText").value = "";
      });
    }

    function toggleMode() {
      const body = document.body;
      const toggle = document.getElementById("modeToggle");
      if (body.style.backgroundColor === "black") {
        body.style.backgroundColor = "white";
        body.style.color = "black";
        toggle.innerText = "â˜€ï¸";
      } else {
        body.style.backgroundColor = "black";
        body.style.color = "#00ff00";
        toggle.innerText = "ğŸŒ™";
      }
    }
  </script>

</body>
